<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Приклад таблиці</title>
</head>
<body>
    <h2>Приклад таблиці</h2>
    <table border="1">
        <caption>Інформація про робітників</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Ім'я</th>
                <th>Посада</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Джон Дол</td>
                <td>Менеджер</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Жана Сміт</td>
                <td>Розробник</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Кількість: 2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
