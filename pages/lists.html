<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Списки</title>
</head>
<body>
    <h1>Різні типи списків</h1>
    
    <h2>Неупорядкований список </h2>
    <ul>
        <li>Кава</li>
        <li>Молоко</li>
        <li>Торт</li>
    </ul>

    <h2>Упорядкований список </h2>
    <ol>
        <li>Карволол</li>
        <li>Хліб</li>
        <li>Чай</li>
    </ol>

    <h2>Список з описом </h2>
    <dl>
        <dt>Апельсин</dt>
        <dd>1 кг</dd>
        <dt>Мандарини</dt>
        <dd>2 кг</dd>
        <dt>Банани</dt>
        <dd>0,5 кг</dd>
    </dl>
</body>
</html>
